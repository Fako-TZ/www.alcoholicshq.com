    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            text-align: center;
        }
        .container {
            max-width: 90%;
            margin: 50px auto;
            padding: 20px;
            background-color: #1f1f1f;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .header img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .header h1 {
            margin-top: 20px;
            font-size: 48px;
            opacity: 0;
            background: linear-gradient(45deg, #ff00dd, #3d0061, #1900ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: slideIn 1s ease-in-out forwards;
        }
        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .image {
            margin: 10px;
            max-width: 300px; /* Set a maximum width for each image container */
            width: 100%; /* Ensure images don't exceed their container */
        }
        .image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
            cursor: pointer; /* Add pointer cursor to indicate clickability */
        }
        .image img:hover {
            transform: scale(1.05);
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #49008d;
            color: #ffffff;
            text-decoration: none;
            border-radius: 25px;
            font-size: 18px;
            width: 100%;
            max-width: 300px;
            margin: auto;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s; 
        }
        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05); 
        }
        .button:focus {
            outline: none;
        }
        .button:active {
            transform: scale(0.95);
        }
    </style>
</head>
